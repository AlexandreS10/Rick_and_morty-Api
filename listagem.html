<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Rick and Morty</title>
</head>

<body>
  <header>
    <nav class="navbar bg-dark">
      <div>
        <img class="logo" src="./images/icon_verde.png" alt="logo">
      </div>
      <div style="display: flex; flex-direction: column;">
        <h1>
          Api Rick and Morty
        </h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Pesquise">
          <button class="input-group-text" id="basic-addon2"><img src="/images/search.svg" alt="lupa"></button>
        </div>
      </div>
      <div style="display: flex; justify-content: flex-end">
        <img src="./images/personagens.png" style="width: 150px;" alt="personagens">
      </div>
    </nav>
  </header>
  <main>
    <div class="fundo">
      <div class="conteudo">
        <section class="cards" id="container-dos-cards"></section>
      </div>
    </div>
    <div class="pagination" id="paginacao"></div>
  </main>
  <footer>
    <div class="info">
        <div id="personagens"></div>
        <div id="localizacoes"></div>
        <div id="episodios"></div>
    </div>
    <div class="dev">Desenvolvido por: <strong>Alexandre Da Silva Santos</strong> em 2023</div>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./js/listagem.js"></script>

</body>

</html>
